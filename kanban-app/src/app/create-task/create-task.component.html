<div class="container">
    <h2>Criar Tarefa</h2>
  <div>
      <div class="form-group">
        <label class="label" for="title">Título:</label>
        <input class="input" type="text" id="title" [(ngModel)]="post.title" />
      </div>
    
      <div class="form-group">
        <label class="label" for="description">Descrição:</label>
        <textarea class="input" id="description" [(ngModel)]="post.describe"></textarea>
      </div>
      <div class="form-group">
        <label class="label" for="title">TO DO:</label>
        <select class="input" name="" id="" [(ngModel)]="post.do">
          <option value="0">TO DO</option>
          <option value="1">DOING</option>
          <option value="2">DONE</option>
        </select>
      </div>
    
      <button class="button" (click)="inserir()">Criar</button>
    
  </div>
  </div>
